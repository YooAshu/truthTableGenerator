<body>

  <section id="sec-1">
    <header>
      <span><img src="./bolt.png"></span>
      <h1>TRUTH TABLE GENERATOR</h1><span><img src="./bolt.png"></span>

    </header>
    <div id="input">
      <div id="input-heading">
        <p>enter your logical expression</p><span><img src="./arrow.png"></span>
      </div>
      <div id="input-area">

        <input type="text" id="input-field" spellcheck="false">
        <button id="done-button">
          <span class="shadow"></span>
          <span class="edge"></span>
          <span class="front text"> &#x2713;
          </span>
        </button>
      </div>
    </div>
    <div id="instruction-area">

      <div>Logical Operator and its Symbol</div>
      <div>AND --> & , .</div>
      <div>OR --> | , +</div>
      <div>NOT --> !</div>
      <div>XOR --> ^</div>
    </div>
    <div id="table-holder">
      <table id="output-table">

      </table>
    </div>
  </section>
